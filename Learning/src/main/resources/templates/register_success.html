<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Learning Hub</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">



</head>

<body>

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark primary-color">

		<!-- Navbar brand -->
		<a class="navbar-brand" href="#">Learn Hub</a>
		<span class="text-white ml-3" >Hello, 
			<b th:text ="${#authentication.getPrincipal().getUser().getFullName()}"></b>
		</span>
		<!-- Collapse button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#basicExampleNav" aria-controls="basicExampleNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Collapsible content -->
		<div class="collapse navbar-collapse" id="basicExampleNav">

			<!-- Links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mx-4"><a class="nav-link" th:href="@{/user/dashboard}">Dashboard</a></li>
				<li class="nav-item mx-4"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
			<!-- Links -->
		</div>
		<!-- Collapsible content -->

	</nav>
	<!--/.Navbar-->

	<div class="container">
		<div class="row mt-5">
			<div class="col-sm p-3" style="max-width:350px">
				<h1>Register Successful</h1>
				<h4 class="mt-3">You have registered to 
					<span th:text="${course.courseName}"></span>
					successfully. 	<br />
				
				</h4>
				<p>Pleas do leave a feedback of the registration process.</p>
				
				<div class="mt-5">
					<a th:href="@{/user/courses/} + ${course.id}"  class="btn btn-primary">Go to course</a>
					<a th:href="@{/user/dashboard}" class="btn btn-outline-primary ">Dashboard</a>
				</div>	
			</div>
			
			<div class="col-sm ml-5 pl-5"><img src="https://image.freepik.com/free-vector/concept-done-job-checklist-pc-monitor-with-long-paper-document-list-with-checkboxes-illustration_126608-825.jpg" width=500/></div>
		</div>
	</div>


	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter- bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>

</html>
