<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Learning Hub</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">

</head>
<body>

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark primary-color">

		<!-- Navbar brand -->
		<a class="navbar-brand" href="#">Learn Hub</a>


		<!-- Collapse button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#basicExampleNav" aria-controls="basicExampleNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Collapsible content -->
		<div class="collapse navbar-collapse" id="basicExampleNav">

			<!-- Links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/dashboard}">Dashboard </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/courses/add}">Add Course </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/feedbacks/list}">Feedbacks</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/contacts/list}">Contacts</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/users/list}">Users</a></li>
					
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log
						out</a></li>
			</ul>
			<!-- Links -->
		</div>
		<!-- Collapsible content -->
	</nav>
	<!--/.Navbar-->
	
	<h1>Users on the Site</h1>

	<div class="d-flex flex-row">
		<div th:each="user: ${users}">
			<!-- Card -->
			<div class="card testimonial-card m-3">

				<!-- Background color -->
				<div class="card-up indigo lighten-1"></div>

				<!-- Avatar -->
				<div class="avatar mx-auto white">
					<img
						src="https://www.pngitem.com/pimgs/m/579-5798505_user-placeholder-svg-hd-png-download.png"
						class="rounded-circle" alt=""
						width = 100 height="100">
				</div>

				<!-- Content -->
				<div class="card-body">
					<!-- Name -->
					<h4 class="card-title" th:text="${user.firstName}"></h4>
					<hr>
					<!-- Email -->
					<p th:text="${user.email}">
						
					</p >
				</div>

			</div>
			<!-- Card -->
		</div>
	</div>


	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
						</script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter- bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
