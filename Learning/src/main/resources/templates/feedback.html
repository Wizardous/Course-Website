<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Learning Hub</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">



</head>

<body>

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark primary-color">

		<!-- Navbar brand -->
		<a class="navbar-brand" href="#">Learn Hub</a>

		<!-- Collapse button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#basicExampleNav" aria-controls="basicExampleNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Collapsible content -->
		<div class="collapse navbar-collapse" id="basicExampleNav">

			<!-- Links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/user/dashboard}">Dashboard</a></li>
				<li class="nav-item mx-4"><a class="nav-link"
					th:href="@{/logout}">Logout</a></li>
			</ul>
			<!-- Links -->
		</div>
		<!-- Collapsible content -->

	</nav>
	<!--/.Navbar-->

	<div class="container">
		<div class="row mt-5">

			<div class="col-sm p-3">
				<div>
					<form class="text-center p-5" th:action="@{/user/feedback}"
						th:object="${feedback}" method="POST">

						<div class="form-row mb-4">
							<div class="col">

								<div class="md-form">
									<input type="text" th:field="*{title}"
										id="materialRegisterFormFirstName" class="form-control"
										required> <label for="materialRegisterFormFirstName">Title</label>
								</div>
							</div>
						</div>
						<div class="form-row mb-4">
							<div class="col">
								<div class="md-form">
									<textarea id="form10" class="md-textarea form-control"
										th:field="*{feedbackBody}" rows="3"></textarea>
									<label for="form10">Message</label>
								</div>
							</div>
						</div>

						<!-- Sign up button -->
						<button class="btn btn-info my-4 btn-block" type="submit">Submit</button>

						<hr>
					</form>

				</div>
			</div>
			<div class="col-sm p-3" style="max-width: 400px">
				<h1>What are your thoughts.</h1>
				<p class="mt-3">Share you valuable feedback with us, so we can
				improve and give you better experience.</p>
			</div>

			<!-- 			<div class="col-sm ml-5 pl-5"></div> -->
		</div>
	</div>


	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter- bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>

</html>
