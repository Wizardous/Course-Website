<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Feedback form</h1>
	
	<div>
		<form th:action="@{/course/feedback}" th:object="${feedback}" method="POST">
			<div>
				<label for="title">Title</label> 
				<input type="text" name="title" th:field="*{title}" />
			</div>

			<div>
				<label for="feedbackBody">Message</label>
				<textarea name="feedbackBody" 
						th:field="*{feedbackBody}" row=5 cols=20>
				</textarea>	
			</div>
			
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
